name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qtdeclarative5-dev \
            qtquickcontrols2-5-dev qml-module-qtquick-controls2 \
            qml-module-qtquick-layouts cmake build-essential

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Verify binary exists
        run: test -f build/bin/calculator-qml
